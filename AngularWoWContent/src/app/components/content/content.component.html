<div class="container">
  <table class="table table-striped table-hover table-dark">
    <thead class="table-dark">
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <td>Category</td>
      <th>Image</th>
      <td>Date Created</td>
      <td>Last Updated</td>
    </thead>
    <tbody>
      <tr *ngFor="let content of allContent">
        <td>{{content.id}}</td>
        <td>{{content.name}}</td>
        <td>{{content.description}}</td>
        <td>{{content.contentCategory}}</td>
        <td>{{content.imageUrl}}</td>
        <td>{{content.createdDate}}</td>
        <td>{{content.updateDate}}</td>
      </tr>
    </tbody>
  </table>

  <div id="newContent">
    <form>
      <div class="form-group">
        <label for="name">Title</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="newContent.name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="5" name="description" [(ngModel)]="newContent.description"></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" name="category" [(ngModel)]="newContent.contentCategory.id">
          <option *ngFor="let category of allContentCategories" name="category" value="{{category.id}}">{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input class="form-control" type="text" name="imageUrl" [(ngModel)]="newContent.imageUrl">
      </div>
      <br>
      <button class="btn btn-primary" (click)="addContent(newContent)">Create</button>
    </form>
  </div>

  <div id="editContent" *ngIf="editContent">
    <form>
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="newContent.name"> <br>
      <label for="description">Description</label>
      <input type="text" name="description" [(ngModel)]="newContent.description"> <br>
      <label for="description">Image</label>
      <input type="image" name="imageUrl" [(ngModel)]="newContent.imageUrl"> <br>
      <button (click)="addContent(newContent)">Create</button>
      <button (click)="editContent = null">Cancel</button>
    </form>
  </div>
</div>
