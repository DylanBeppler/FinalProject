

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true"></div>
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3 text-center">
            <label for="usernameModal" class="form-label">User Name</label>
            <input type="text" class="form-control" id="usernameModal" name="username" placeholder="Username" [(ngModel)]="newUser.username">
          </div>

          <div class="mb-3 text-center">
            <label for="emailModal" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailModal" name="email" placeholder="Email" [(ngModel)]="newUser.email">
          </div>

          <div class="mb-3 text-center">
            <label for="passwordModal" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordModal" name="password" placeholder="Password" [(ngModel)]="newUser.password">
          </div>

          <div class="mb-3 d-grid gap-2">
            <button (click)="register(newUser)" type="submit" class="btn btn-primary">Register Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
