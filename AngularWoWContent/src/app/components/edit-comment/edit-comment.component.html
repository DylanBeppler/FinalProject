
<div id="editComment" *ngIf="data.editComment">
  <form class="row g-3">
    <div class="form-group">
      <label for="message">Update Message</label>
      <textarea class="form-control" rows="5" name="message" [(ngModel)]="data.editComment.message"></textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">Update Image URL</label>
      <input class="form-control" type="text" name="imageUrl" [(ngModel)]="data.editComment.imageUrl" />
    </div>
    <br>
    <button class="btn btn-primary" (click)="updateComment(data.selectedContent.id, data.editComment.id, data.editComment); data.editComment = null;">
      Update Comment
    </button>
  </form>
  <br><br><br>
</div>
